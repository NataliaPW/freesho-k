<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ФРЕШоК онлайн-маркет</title>

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon//favicon-16x16.png">
  <link rel="manifest" href="images/favicon//site.webmanifest">
  <link rel="mask-icon" href="images/favicon//safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <div class="header__cart cart">
    <div class="cart__wrapper">
      <div class="cart__top">
        <div class="cart__top-content">
          <h3 class="cart__title cart__title--top">
            Корзина
          </h3>
          <p class="cart__text">
            очистить корзину
          </p>
        </div>
        <button class="cart__btn-close" type="button">
        </button>
      </div>

      <ul class="cart__full">
        <li class="cart__item">
          <article class="cart__cards">
            <div class="cart__content card">

              <div class="card__box card__box--cart">

                <a class="card__link card__link--cart" data-fancybox="gallery-1"
                  href="images/global/product/pineapple.jpg">
                  <img class="card__link-img card__link-img--cart" src="images/global/product/pineapple.jpg"
                    alt="фото ананаса" width="81" height="60">
                  <span class="card__link-icon card__link-icon--cart"></span>
                </a>

                <a href="images/global/product/pineapple.jpg" data-fancybox="gallery-1"></a>
                <a href="images/global/product/pineapple.jpg" data-fancybox="gallery-1"></a>
                <a href="images/global/product/pineapple.jpg" data-fancybox="gallery-1"></a>
                <a href="images/global/product/pineapple.jpg" data-fancybox="gallery-1"></a>

              </div>
              <div class="card__content card__content--cart">
                <a class="card__title" href="#">
                  <h3 class="card__text element__hidden-text card__text--cart">
                    Ананас, 1кг
                  </h3>
                </a>
                <span class="card__kodprodukta card__kodprodukta--cart">
                  Код: 0111111
                </span>
                <div class="card__price-info card__price-info--cart">
                  <span class="card__discount 
                        card__discount--cart">
                    <em>1999 <span>₽</span></em>
                  </span>
                  <span class="card__price card__price--cart">
                    <em>999 ₽</em>
                  </span>
                  <span class="card__summpricecard__summprice--cart">
                    <em>1999 <span>₽</span></em>
                  </span>
                </div>
              </div>
              <div class="card__inner card__inner--cart">
                <div class="card__availability card__availability--cart">
                  <span class="card__availability-text card__availability-text--green">
                    в наличии
                  </span>
                  <span class="card__availability-text card__availability-text--red">

                  </span>
                  <span class="card__availability-text card__availability-text--grey">

                  </span>
                </div>
                <div class="card__iconbox card__iconbox--cart">
                  <span class="card__badge card__badge--green">
                    новинка
                  </span>
                  <span class="card__badge card__badge--orang">

                  </span>
                  <span class="card__badge card__badge--red">
                    -50%
                  </span>
                </div>

                <div class="card__stars card__stars--cart">
                  <span class="card__stars-one card__stars-one--cart">
                    4.5
                  </span>

                  <div class="card__stars-five card__stars-five--cart simple-rating">
                    <div class="simple-rating__items">
                      <input class="simple-rating__item" id="simple-rating__5" type="radio" name="simple-rating"
                        value="5" checked>
                      <label class="simple-rating__label" for="simple-rating__5"></label>

                      <input class="simple-rating__item" id="simple-rating__4" type="radio" name="simple-rating"
                        value="5">
                      <label class="simple-rating__label" for="simple-rating__4"></label>

                      <input class="simple-rating__item" id="simple-rating__3" type="radio" name="simple-rating"
                        value="5">
                      <label class="simple-rating__label" for="simple-rating__3"></label>

                      <input class="simple-rating__item" id="simple-rating__2" type="radio" name="simple-rating"
                        value="5">
                      <label class="simple-rating__label" for="simple-rating__2"></label>

                      <input class="simple-rating__item" id="simple-rating__1" type="radio" name="simple-rating"
                        value="5">
                      <label class="simple-rating__label" for="simple-rating__1"></label>
                    </div>
                  </div>
                </div>

                <button class="card__btn-heart" type="button">
                  <svg class="card__icon-svg">
                    <use xlink:href="images/sprite.svg#icon-heart"></use>
                  </svg>
                </button>

                <button class="card__btn-close btn-close card__btn-close--cart" type="button">
                </button>

                <div class="card__pic card__pic--cart">
                  <button class="card__pic-btn card__pic-btn--minus btn">
                  </button>
                  <input class="card__pic-input" type="number" value="1" step="1" min="0" max="100">
                  <button class="card__pic-btn card__pic-btn--plus btn">
                  </button>
                </div>

                <button class="card__btn-cart btn card__btn-cart--cart" type="button">
                </button>
              </div>
            </div>
          </article>
        </li>

        <li class="cart__item">
          <article class="cart__cards">
            <div class="cart__content card">

              <div class="card__box card__box--cart">

                <a class="card__link card__link--cart" data-fancybox="gallery-2" href="images/global/product/lemon.jpg">
                  <img class="card__link-img card__link-img--cart" src="images/global/product/lemon.jpg"
                    alt="фото лимона" width="81" height="60">
                  <span class="card__link-icon card__link-icon--cart"></span>
                </a>

                <a href="images/global/product/lemon.jpg" data-fancybox="gallery-2"></a>
                <a href="images/global/product/lemon.jpg" data-fancybox="gallery-2"></a>
                <a href="images/global/product/lemon.jpg" data-fancybox="gallery-2"></a>
                <a href="images/global/product/lemon.jpg" data-fancybox="gallery-2"></a>

              </div>
              <div class="card__content card__content--cart">
                <a class="card__title" href="#">
                  <h3 class="card__text element__hidden-text card__text--cart">
                    Лимон, 1кг
                  </h3>
                </a>
                <span class="card__kodprodukta card__kodprodukta--cart">
                  Код: 0111111
                </span>
                <div class="card__price-info card__price-info--cart">
                  <span class="card__discount 
                        card__discount--cart">
                    <em>1999 <span>₽</span></em>
                  </span>
                  <span class="card__price card__price--cart">
                    <em>999 ₽</em>
                  </span>
                  <span class="card__summpricecard__summprice--cart">
                    <em>1999 <span>₽</span></em>
                  </span>
                </div>
              </div>
              <div class="card__inner card__inner--cart">
                <div class="card__availability card__availability--cart">
                  <span class="card__availability-text card__availability-text--green">
                    в наличии
                  </span>
                  <span class="card__availability-text card__availability-text--red">

                  </span>
                  <span class="card__availability-text card__availability-text--grey">

                  </span>
                </div>
                <div class="card__iconbox card__iconbox--cart">
                  <span class="card__badge card__badge--green">
                    новинка
                  </span>
                  <span class="card__badge card__badge--orang">

                  </span>
                  <span class="card__badge card__badge--red">
                    -50%
                  </span>
                </div>

                <div class="card__stars card__stars--cart">
                  <span class="card__stars-one card__stars-one--cart">
                    4.5
                  </span>

                  <div class="card__stars-five card__stars-five--cart simple-rating">
                    <div class="simple-rating__items">
                      <input class="simple-rating__item" id="simple-rating__5" type="radio" name="simple-rating"
                        value="5" checked>
                      <label class="simple-rating__label" for="simple-rating__5"></label>

                      <input class="simple-rating__item" id="simple-rating__4" type="radio" name="simple-rating"
                        value="5">
                      <label class="simple-rating__label" for="simple-rating__4"></label>

                      <input class="simple-rating__item" id="simple-rating__3" type="radio" name="simple-rating"
                        value="5">
                      <label class="simple-rating__label" for="simple-rating__3"></label>

                      <input class="simple-rating__item" id="simple-rating__2" type="radio" name="simple-rating"
                        value="5">
                      <label class="simple-rating__label" for="simple-rating__2"></label>

                      <input class="simple-rating__item" id="simple-rating__1" type="radio" name="simple-rating"
                        value="5">
                      <label class="simple-rating__label" for="simple-rating__1"></label>
                    </div>
                  </div>
                </div>

                <button class="card__btn-heart" type="button">
                  <svg class="card__icon-svg">
                    <use xlink:href="images/sprite.svg#icon-heart"></use>
                  </svg>
                </button>

                <button class="card__btn-close btn-close card__btn-close--cart" type="button">
                </button>

                <div class="card__pic card__pic--cart">
                  <button class="card__pic-btn card__pic-btn--minus btn">
                  </button>
                  <input class="card__pic-input" type="number" value="1" step="1" min="0" max="100">
                  <button class="card__pic-btn card__pic-btn--plus btn">
                  </button>
                </div>

                <button class="card__btn-cart btn card__btn-cart--cart" type="button">
                </button>
              </div>
            </div>
          </article>
        </li>
      </ul>

      <div class="cart__bottom">
        <div class="cart__bottom-content">
          <p class="cart__title">
            Товаров на сумму
          </p>
          <p class="cart__price">
            2038 <span>₽</span>
          </p>
        </div>
        <buttom class="cart__btn btn">
          Оформить заказ
        </buttom>
      </div>
    </div>

  </div>

</body>
