<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ФРЕШоК онлайн-маркет</title>

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon//favicon-16x16.png">
  <link rel="manifest" href="images/favicon//site.webmanifest">
  <link rel="mask-icon" href="images/favicon//safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <nav class="header__menu menu">

          <ul class="menu__list-left">
            <li class="menu__link menu__icon menu__icon--del">
              <a class="menu__link-text" href="#">
                адрес и время доставки
              </a>
            </li>
            <li class="menu__link menu__icon menu__icon--tel">
              <a class="menu__link-text" href="#">
                горячая линия 24/7
              </a>
            </li>
          </ul>
          <ul class="menu__list-right">

            <li class="menu__link">
              <a class="menu__link-text" href="#">
                доставка
              </a>
            </li>
            <li class="menu__link">
              <a class="menu__link-text" href="#">
                о нас
              </a>
            </li>
            <li class="menu__link">
              <a class="menu__link-text" href="#">
                новости
              </a>
            </li>
          </ul>

        </nav>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header__inner">

          <a class="header__logo logo" href="#">
            <img class="logo__img" src="images/global/logo.png" alt="логотип организации">
          </a>


          <nav class="header__menulist menulist">
            <button class="menulist__btn btn" type="button" aria-label="кнопка меню">
               <span class="btn__icon-nav"></span>
              <span class="btn__name">Каталог товаров</span>
              <span class="btn__icon-arrow"></span>

            </button>

            <ul class="menulist__list">
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Овощи и фрукты
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Бакалея
                </a>
              </li>
               <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Молочные продукты
                </a>
              </li>

               <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Хлеб
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Мясо
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Колбаса
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Рыба
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Алкаголь
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Напитки
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Торты
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                 Чай
                </a>
              </li>
              <li class="menulist__item">
                <a class="menulist__link" href="#">
                  Кофе
                </a>
              </li>

            </ul>
          </nav>

          <div class="header__search search">
            <form class="search__form">

              <input class="search__input" id="search" placeholder="Найти в магазине ..." name="search_text"
                type="search" required>
              <button class="search__btn" type="submit">Поиск</button>
            </form>
          </div>

          <div class="header__user">
            <div class="header__user-inner">
              Иконки
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="header__contant">
      <div class="container">
        <div class="header__slaider">

        </div>
        <div class="header__info">

        </div>
      </div>
    </div>

  </header>
  <main>

  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
